<!-- profile.component.html -->
 <app-navbar></app-navbar>
<div class="bg-gray-100 min-h-screen py-8 px-4">
    
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">

    <!-- Profile Header -->
    <div class="flex items-center space-x-4 mb-8">
      <!-- Profile Picture -->
      <div class="w-24 h-24 rounded-full overflow-hidden bg-gray-200">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSANHOArjHoziVVXyU6ALAF5oXzdlKNew3BDa9I5DSnNqOxqL66LgPZiBBMz_TNX4-68fI&usqp=CAU" alt="Profile Picture" class="w-full h-full object-cover">
      </div>

      <!-- Profile Info -->
      <div>
        <h2 class="text-3xl font-semibold">{{ username }}</h2>
        <p class="text-gray-600">{{ email }}</p>
        <p class="text-gray-600">{{ role }}</p>
      </div>
    </div>

    <!-- Profile Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            id="name"
            type="text"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [(ngModel)]="user.name"
            name="name"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input
            id="password"
            type="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [(ngModel)]="user.password"
            name="password"
          />
        </div>

        <!-- Save Changes Button -->
        <div class="col-span-2 text-right">
          <button
            type="submit"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
          >
            Save Changes
          </button>
        </div>
      </div>
    </form>

    <!-- Account Actions -->
    <div class="mt-8 flex justify-between">
      <button
        (click)="logout()"
        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
      >
        Logout
      </button>
      <button
        (click)="changePassword()"
        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
      >
        Change Password
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
